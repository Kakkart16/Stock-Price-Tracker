{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock %}
{% block css %}
<style>

{% block body %}
<div class="container p-12 flex items-center justify-center">
    <div class="bg-gray-100 flex flex-col items-center justify-center v-screen p-8">
        <h2 class="text-2xl font-semibold mb-4">Select Your favourite Stocks</h2>
        <form class=" flex flex-col items-center" action="{% url 'stockTracker' %}" method="get">
            <div class=" flex grid sm:grid-cols-2 md:grid-cols-4 gap-x-12 gap-y-4">
                {% for stock in stock_picker %}
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" name="stock" value="{{ stock }}">
                    <span class="ml-2 text-gray-700 text-lg">{{ stock }}</span>
                </label>
                {% endfor %}
            </div>
            <input type="submit" class="mt-6 px-4 py-2 bg-black text-white rounded hover:bg-primary-dark transition duration-300 ml-auto" value="Track">
        </form>
    </div>
</div>
{% endblock %}
